<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login - FitLife Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, rgb(60, 11, 60), rgb(0, 0, 0));
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 10px black;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: rgb(216, 58, 231);
    }
    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      text-align: center;
    }
    button {
      background: rgb(216, 58, 231);
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }
    button:hover {
      background: #020003;
      color: white;
    }
    .link {
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: rgb(216, 58, 231);
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button onclick="login()">Log In</button>
    <div class="link">
      <p>Don't have an account? <a href="sign up.html">Sign Up</a></p>
      <p><a href="sanika.html">â¬… Back to Home</a></p>
    </div>
  </div>

  <script>
    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      
      if (user === "" || pass === "") {
        alert("Please fill in all fields.");
      } else {
        window.location.href = "progress.html"; 
        //check credentials against a database
      }
    }
  </script>
</body>
</html>
