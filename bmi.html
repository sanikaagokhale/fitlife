<!DOCTYPE html>
<html lang="en">
<head>
  <title>BMI Calculator - FitLife Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, rgb(60, 11, 60), rgb(0, 0, 0));
      color: white;
      text-align: center;
    }
    header {
      background: rgb(216, 58, 231);
      color: white;
      padding: 20px;
      font-size: 28px;
    }
    .content {
      background: rgba(255, 255, 255, 0.05);
      margin: 40px auto;
      padding: 40px;
      width: 60%;
      border-radius: 15px;
      box-shadow: 0 4px 10px black;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      width: 150px;
      text-align: center;
    }
    button {
      background: rgb(216, 58, 231);
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #020003;
      color: white;
    }
    .back-link a {
      display: inline-block;
      margin-top: 20px;
      background: rgb(216, 58, 231);
      color: black;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
    }
    .back-link a:hover {
      background: #020003;
      color: white;
    }
  </style>
  <script>
    function calculateBMI() {
      let h = parseFloat(document.getElementById("height").value);
      let w = parseFloat(document.getElementById("weight").value);
      let result = document.getElementById("bmiResult");

      if (h > 0 && w > 0) {
        let bmi = (w / (h * h)).toFixed(2);
        let msg = "Your BMI is " + bmi + ". ";
        if (bmi < 18.5) msg += "You are underweight.";
        else if (bmi < 24.9) msg += "You have a normal weight.";
        else if (bmi < 29.9) msg += "You are overweight.";
        else msg += "You are obese.";
        result.textContent = msg;
      } else {
        result.textContent = "Please enter valid values.";
      }
    }
  </script>
</head>
<body>
  <header>FitLife Tracker</header>

  <div class="content">
    <h2>BMI Calculator</h2>
    <p>Enter your height (m) and weight (kg):</p>
    <input type="number" id="height" placeholder="Height (m)">
    <input type="number" id="weight" placeholder="Weight (kg)">
    <br>
    <button onclick="calculateBMI()">Calculate</button>
    <p id="bmiResult"></p>
    <div class="back-link">
      <a href="sanika.html">â¬… Back to Home</a>
    </div>
  </div>
</body>
</html>
